<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<h1> Add Person </h1>
<form th:action="@{~/animal/save}" method="post">

    <label for="id"> Id </label> <br>
    <input type="text" name="id" id="id" placeholder="Masukkan id"> <br>

    <label for="nama"> Nama </label> <br>
    <input type="text" name="nama" id="nama" placeholder="Masukkan Nama"> <br>

    <label for="umur"> Umur </label> <br>
    <input type="text" name="umur" id="umur" placeholder="Masukkan Umur"> <br>

    <label for="gender"> Gender </label> <br>
    <select id="gender" name="gender">
        <option value="Male"> Male </option>
        <option value="Female"> Female </option>
    </select> <br>

    <label for="jenis"> Jenis </label> <br>
    <input type="text" name="jenis" id="jenis"> <br>

    <button type="submit"> Simpan </button>
    <button>
        <a th:href="@{~/animal}"> Kembali </a>
    </button>
</form>
</body>
</html>
