<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fruits</title>
</head>
<body>
<h3> Fruits App </h3>
<button>
    <a th:href="@{~/fruits/add}"> New Fruits</a>
</button>
    <table border="1">
        <thead>
        <tr>
            <th> ID </th>
            <th> Nama </th>
            <th> Warna </th>
            <th> Harga </th>
            <th> Rasa </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${fruits}">
            <td th:text="${data.id}"></td>
            <td th:text="${data.nama}"></td>
            <td th:text="${data.warna}"></td>
            <td th:text="${data.harga}"></td>
            <td th:text="${data.rasa}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
