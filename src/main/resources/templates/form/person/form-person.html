<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form person</title>
</head>
<body>
<form name="Add person">
    <label for="id"> Id </label> <br>
    <input name="id" type="text" id="id"> <br>

    <label for="name"> Nama </label> <br>
    <input name="name" type="text" id="name"> <br>

    <label for="tempatTgl"> TmptTgl Lahir</label> <br>
    <input name="tempatTgl" type="text" id="tempatTgl"> <br>

    <label for="jenisKelamin"> Jenis Kelamin </label> <br>
    <select id="jenisKelamin" name="jenisKelamin">
        <option value="Perempuan"> Perempuan </option>
        <option value="pria"> Pria </option>
    </select> <br>

    <label for="alamat"> Alamat </label> <br>
    <input name="alamat" type="text" id="alamat"> <br>

    <label for="agama"> Pilih Agama </label> <br>
    <select id="agama" name="agama">
        <option value="islam"> Islam </option>
        <option value="katolik"> Katolik </option>
        <option value="budha"> Budha </option>
        <option value="hindu"> Hindu </option>
        <option value="konghucu"> Konghucu </option>
    </select> <br>

    <input type="reset" value="Batal">
    <input type="submit" value="Konfirmasi">
</form>
</body>
</html>
