<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snack</title>
</head>
<body>
<h3> Snack app </h3>
<button>
    <a th:href="@{~/snack/add}"> New Snack </a>
</button>
<table border="1">
    <thead>
    <tr>
        <th> ID </th>
        <th> Nama </th>
        <th> Brand </th>
        <th> Varian Rasa </th>
        <th> Berat </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data : ${snack}">
        <td th:text="${data.id}"></td>
        <td th:text="${data.nama}"></td>
        <td th:text="${data.brand}"></td>
        <td th:text="${data.varRasa}"></td>
        <td th:text="${data.berat}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
